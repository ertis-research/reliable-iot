{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>IoT Connector Types <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>

    </div>
</div>
<br/>
<div class="row">
    <div class="col-md-3"></div>
<a class="btn btn-success " href="/newConnector/">
    Create IoT Connector Type
    <span style="margin-left: 5px;" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</a>
    <div class="col-md-2"></div>
</div>
<br/>

{% if connectors %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table">
            <thead>
            <th>IoT Connector available types</th>
            <th>Docker image</th>
            </thead>
            <tbody>
            {% for connector in connectors%}
            <tr>
                <td>{{connector.type}}</td>
                <td>{{connector.image}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
{% else %}
<div class="row">
    <div class="col-lg-12 text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6 bg-warning warning_mesagge">
            <label>There are no Iot connector types yet.</label>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>

{% endif %}
<br/><br/>
        <script type="text/javascript">
            window.onload = function() {
                if(!window.location.hash) {
                    window.location = window.location + '#loaded';
                    window.location.reload();
                }
            }
        </script>

{% endblock content %}
