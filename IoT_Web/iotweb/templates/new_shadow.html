{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>New Shadow<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" id="inputName"
                           placeholder="Shadow name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputDescription" class="col-sm-3 control-label">Description</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="description" id="inputDescription" placeholder="Description" required>
                </div>
            </div>

            <div class="form-group text-center">
<!--                <button type="reset"  class="btn btn-default">Cancel</button>-->

                <a class="btn btn-default " href="/profile/">
                    Cancel
                </a>
                <button type="submit" value="submit" class="btn btn-success" onclick="return confirm('Are you sure?')">
                    Create
                    <span style="margin-left: 5px;" class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock content %}
