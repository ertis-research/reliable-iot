{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Edit Shadow <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" id="inputName"
                           placeholder="text" value="{{ data.name }}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputDescription" class="col-sm-3 control-label">Description</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="description" id="inputDescription"
                           placeholder="priority" value="{{ data.description }}" required>
                </div>
            </div>


            <div class="form-group text-center">
                <a class="btn btn-default " href="/profile/">
                    Cancel
                </a>
                <button type="submit" value="submit" class="btn btn-warning " onclick="return confirm('Are you sure?')">
                    Update
                    <span class="glyphicon glyphicon-upload"></span>
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>


<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

{% endblock content %}
