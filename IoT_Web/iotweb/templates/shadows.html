{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Shadow Devices <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>

    </div>
</div>
<br/>
<div class="row">
    <div class="col-md-3"></div>
<a class="btn btn-success " href="/newShadow/">
    Create Shadow Device
    <span style="margin-left: 5px;" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</a>

    <div class="col-md-2"></div>
</div>
<br/>
{% if shadows %}
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <table class="table">
            <thead>
            <th>Shadow Id</th>
            <th>Name</th>
            <th>Description</th>
            </thead>
            <tbody>
            {% for sh in shadows %}
            <tr>
                <td>{{ sh.id}}</td>
                <td>{{ sh.name }}</td>
                <td style="word-break: break-all;">{{ sh.description }}</td>
                <td>
                    <a class="btn btn-primary" href="/viewTokens/{{sh.id}}/">
                        Tokens
                        <span style="margin-left: 5px;" class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </a>
                </td>
                <td>
                    <a class="btn btn-primary" href="/viewDevices/{{sh.id}}/">
                        Devices
                        <span style="margin-left: 5px;" class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </a>
                </td>
                <td>
                    <a class="btn btn-primary" href="/viewShadowResources/{{sh.id}}/">
                        Resources
                        <span style="margin-left: 5px;" class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </a>
                </td>
                <td>
                    <a class="btn btn-warning" href="/editShadow/{{sh.id}}/">
                        Edit
                        <span style="margin-left: 5px;" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </td>

                <td>
                    <a class="btn btn-danger" href="/deleteShadow/{{sh.id}}/" onclick="return confirm('Are you sure?')">
                        Delete
                        <span style="margin-left: 5px;" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-1"></div>
</div>
{% else %}
<div class="row">
    <div class="col-lg-12 text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6 bg-warning warning_mesagge">
            <label>There are no shadow devices yet.</label>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>

{% endif %}

        <script type="text/javascript">
            window.onload = function() {
                if(!window.location.hash) {
                    window.location = window.location + '#loaded';
                    window.location.reload();
                }
            }
        </script>

{% endblock content %}
