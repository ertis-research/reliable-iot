version: '3.2'

services:
  mongo_db: 
    image: mongo        
    ports:
      - "27018:27017"
#----------------------------------------
  mongoapi:
    image: iotdatabase:latest
    deploy:
        replicas: 3
        restart_policy:
            condition: on-failure
    ports:
      - "8000:80"
#----------------------------------------
  iotregister:
    image: iotregister:latest
    build: .
    deploy:
      replicas: 3
    ports:
      - "8001:80"
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock

#----------------------------------------
  iotweb:
    image: iotweb:latest
    deploy:
      replicas: 3
      restart_policy:
          condition: on-failure
    ports:
      - "8002:80"

#----------------------------------------
  iotshadowapplications:
    image: iotshadowapp:latest
    deploy:
      replicas: 3
      restart_policy:
          condition: on-failure
    ports:
      - "8003:80"

#--------------------LESHAN-SERVER-CLIENT------------------
  leshan:
    image: leshanondockers:latest
    deploy:
      replicas: 1
      restart_policy:
          condition: on-failure
    ports:
      - target: 8080
        published: 8080
        protocol: tcp

      - target: 5683
        published: 5683
        protocol: udp
#--------------KAFKA-ZOOKEEPER-----------
  zookeeper1:
    image: zookeeper:latest
    restart: always
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
#      ZOO_SERVERS: server.1=0.0.0.0:2888:3888 server.2=zookeeper2:2888:3888

#  zookeeper2:
#    image: zookeeper:latest
#    restart: always
#    ports:
#      - 2182:2181
#   environment:
#      ZOO_MY_ID: 2
#      ZOO_SERVERS: server.1=zookeeper1:2888:3888 server.2=0.0.0.0:2888:3888

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - target: 9094
        published: 9094
        protocol: tcp
        mode: host
    environment:
      HOSTNAME_COMMAND: "docker info | grep ^Name: | cut -d' ' -f 2"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper1:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INSIDE://:9092,OUTSIDE://_{HOSTNAME_COMMAND}:9094
      KAFKA_LISTENERS: INSIDE://:9092,OUTSIDE://:9094
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
# KAFKA_AUTO_CREATE_TOPICS_ENABLE is true by default
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_CREATE_TOPICS: "FailureTopic:1:3"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

